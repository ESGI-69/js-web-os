# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build And Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
      with:
          persist-credentials: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm ci
    - run: npm run build
    
    - name: Deploy ðŸš€
      env:
        ACCESS_TOKEN: ${{ secrets.TOKEN }}
      run: |
        set -ex
        # use the generated token to autheticate the action
        git remote set-url origin https://Timdev0:${ACCESS_TOKEN}@github.com/ESGI-69/js-web-os.git
        # split of the subtree at frontend/dist (or wherever your frontend is located) and force push it to the gh-pages branch
        git push origin `git subtree split --prefix frontend/dist master`:gh-pages --force
    
